<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section class="rate">
    <section class="rate-wrap">
      <section id="star-background">
        <img id="star-icon" src="images/icon-star.svg" alt="Star">
      </section>
      
      <p id="rate-title">How did we do?</p>
      <p id="rate-desc">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <section class="rating">
        <button class="rate-btn">1</button>
        <button class="rate-btn">2</button>
        <button class="rate-btn">3</button>
        <button class="rate-btn">4</button>
        <button class="rate-btn">5</button>
      </section>
      <section id="submitting">
        <button id="submit-btn">Submit</button>
      </section>  
    </section>
    <section class="thank-wrap">
      <img id="thank-icon" src="images/illustration-thank-you.svg" alt="Thank You">
      <section class="rate-result">
        <p id="rating-disp">You selected <span id="rating-n">0</span> out of 5</p>
      </section>
      <p id="thanks-h">Thank you!</p>
      <p id="thanks-desc">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch! 
      </p>
    </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
